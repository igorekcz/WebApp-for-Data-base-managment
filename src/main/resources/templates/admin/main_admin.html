<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Main Admin Page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/styles.css}" />
    <link th:rel="stylesheet" th:href="@{/css/own.css}"/>

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg nav-red static-top" >
  <div class="container">
      <img src="/img/Logo.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
    <a class="navbar-brand"  href="/">Oceanarium Warszawskie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active ">
          <a class="nav-link" th:href="@{/index}">Home</a>
        </li>

        <li class="nav-item active">
          <a class="nav-link" href="#">Main
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:inline="text" style="color:black;">You are logged in as <b
                  style="text-transform:capitalize">[[${#httpServletRequest.remoteUser}]]</b></a>
        </li>
        <form id="LogOutForm" method="post" th:action="@{/index}">
          <button class="btn btn-secondary" style="background-color:#f8f8ff; border-color:#f8f8ff; color:black" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout
          </button>
        </form>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

    <div class="col-md-10 mt-5">
        <div class="form-group">
          <label style="font-size:30px" th:inline="text">Witaj <a
                  style="color:blue; text-transform:capitalize"><b>[[${#httpServletRequest.remoteUser}]]</b></a>
            w panelu administratora Oceanarium Warszawskiego!</label>
          <div style="font-size:20px">Poniżej możesz przeglądać, dodawać, edytować lub usuwać rekordy wszystkich tabel.</div>
        </div>
        <a href="/main_accountant">
          <button class="btn btn-primary">Wynagrodzenia</button>
        </a>
        <a href="/main_admin/employees">
          <button class="btn btn-primary">Pracownicy</button>
        </a>
        <a href="/main_admin/animals">
          <button class="btn btn-primary">Zwierzęta</button>
        </a>
        <a href="/main_admin/tickets">
          <button class="btn btn-primary">Bilety</button>
        </a>
    </div>

  </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/script.js}"></script>
<script th:src="@{/js/logout.js}"></script>

</body>
</html>
